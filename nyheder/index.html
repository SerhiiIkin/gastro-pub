<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="index.js"></script>
        <title>Nyheder</title>
    </head>
    <body>
        <main class="main">
            <section class="top">
                <h1 class="top__title">Nyheder</h1>
                <img class="top__img" src="" alt="" />
            </section>
            <section class="nyheder-menu">
                <div class="nyheder-menu__wrapper container">
                    <h2 class="nyheder-menu__title">Nyheder på Menuen</h2>
                    <div class="nyheder-menu__description">
                        <img class="nyheder-menu__img" src="" alt="" />
                        <h3 class="nyheder-menu__subtitle"></h3>
                        <p class="nyheder-menu__text"></p>
                    </div>
                </div>
            </section>
            <section class="mening">
                <div class="mening__wrapper container">
                    <article class="mening__comments">
                        <h2 class="mening__title">Vores kunders mening</h2>
                        <div class="mening__messages"></div>
                    </article>
                    <form class="mening__form">
                        <h3 class="mening__subtitle">Fortæl os om dit besøg</h3>
                        <label class="label-svg" htmlFor="navn-comment">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                                />
                            </svg>
                            <input
                                type="text"
                                name="name"
                                id="navn-comment"
                                placeholder="Navn *"
                            />
                        </label>
                        <label
                            class="label-svg label-svg--besked"
                            for="besked-comment"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-pencil"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                                />
                            </svg>
                            <textarea
                                name="message"
                                id="besked-comment"
                                rows="10"
                                placeholder="Besked"
                            ></textarea>
                        </label>
                        <button class="btn btn--orange" type="submit">
                            Send
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
