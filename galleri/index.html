<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="index.js"></script>
        <title>Galleri</title>
    </head>
    <body>
        <main class="main">
            <section class="top">
                <h1 class="top__title">Galleri</h1>
                <img class="top__img" src="" alt="" />
            </section>
            <section class="galleri">
                <div class="galleri__wrapper container">
                    <h2 class="galleri__title">Vores selskabslokaler</h2>
                    <div class="galleri__slider-blackdrop">
                        <div class="galleri__slider">
                            <button class="galleri__zoom" type="button">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="32"
                                    fill="currentColor"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
                                    />
                                    <path
                                        d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"
                                    />
                                    <path
                                        fill-rule="evenodd"
                                        d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5"
                                    />
                                </svg>
                            </button>
                            <img class="galleri__selected-img" src="" alt="" />
                            <button
                                class="galleri__btn galleri__btn--rigth"
                            ></button>
                            <button
                                class="galleri__btn galleri__btn--left"
                            ></button>
                        </div>
                    </div>
                    <div class="galleri__list"></div>
                </div>
            </section>
        </main>
    </body>
</html>
